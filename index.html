<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursy - نيرسي للتعليم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                main: '#0a192f',    // Deep Navy Background
                card: '#112240',    // Lighter Navy for Cards
                hover: '#233554',   // Hover state
                gold: '#fbbf24',    // Gold/Amber Accent
                goldHover: '#f59e0b',
                text: '#ccd6f6',    // Off-white text
                muted: '#8892b0',   // Muted text
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(251, 191, 36, 0.15)',
              'glow-hover': '0 0 30px rgba(251, 191, 36, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0a192f; /* Deep Navy */
        color: #ccd6f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a192f;
      }
      ::-webkit-scrollbar-thumb {
        background: #233554;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
